name: HelmChartList
on:
  push:
    branches: ['main']

jobs:
  Setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: main

    - name: helm_chart_list
      run: |
        # ls ./helm_charts
        chart_list=$(ls ./helm_charts | jq -R -s -c 'split("\n")[:-1]')
        echo $chart_list
        # echo "::set-output name=matrix::{\"include\":[$chart_list]}
        # echo '::set-output name=matrix::$chart_list'
        # echo "::set-output name=value::{\"include\":$chart_list}"
    outputs:
      matrix: ${{ steps.helm_chart_list.outputs.matrix }}
    
  Install:
    needs: Setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.Setup.outputs.matrix) }}
        # includes:
        #     - "a"
        #     - "b"
        #     - "c"
          # - foo: foo-1
          #   bar: bar-1
          # - foo: foo-1
          #   bar: bar-2
          # - foo: foo-2
          #   bar: bar-1
        # package: ${{fromJson({["coding-standard", "phpstan-rules"]})}}
        # package: ${{fromJson(needs.Setup.outputs.matrix)}}
    steps:
    - run: |
        echo "${{ matrix }}"

